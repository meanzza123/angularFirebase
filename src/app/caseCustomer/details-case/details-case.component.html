<div class="card mb-5">
    <div class="card-body">
        <div class="row">
            <div class="col-md-8">
                <input #search id="search" type="text" class="form-control" placeholder="Search" aria-label="Search" aria-describedby="basic-addon1" />
            </div>
        </div>
    </div>



    <ngx-datatable class="material tableFixHead" [rows]="rows" [loadingIndicator]="loadingIndicator" [columns]="columns" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'" [limit]="10">
    </ngx-datatable>
</div>

<div class="row">
    <div class="col-12">
    </div>
    <div class="col-6">
    </div>
    <div class="col-6">
        <div class="text-center">
            <button class="button" type="button" [disabled]="!btnLoadexcel" (click)="exportAsXLSX()">
                <i class="fa fa-save"></i>
                Download File
            </button>
        </div>
    </div>
</div>
